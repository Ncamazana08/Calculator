<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="main">
    <div class="calculator" style="border: 5px solid black; width: 40%; margin: auto; padding: 40px; ">
        
        <div id="output"></div>

    <div class="calculator-grid">

    <div class="row">
        <div class="col-3"><button class="btn btn-primary" onclick="addToSum('1')">1</button></div>
        <div class="col-3"><button class="btn btn-primary" onclick="addToSum('2')">2</button></div>
        <div class="col-3"> <button class="btn btn-primary" onclick="addToSum('3')">3</button></div>
        <div class="col-3"><button class="btn btn-info" onclick="addToSum('+')">+</button></div>
    </div><br>
    <div class="row">
        <div class="col-3"><button class="btn btn-primary" onclick="addToSum('4')">4</button></div>
        <div class="col-3"><button class="btn btn-primary" onclick="addToSum('5')">5</button></div>
        <div class="col-3"><button class="btn btn-primary" onclick="addToSum('6')">6</button></div>
        <div class="col-3"><button class="btn btn-info" onclick="addToSum('-')">-</button></div>
    </div><br>
    <div class="row">
        <div class="col-3"><button class="btn btn-primary" onclick="addToSum('7')">7</button></div>
        <div class="col-3"><button class="btn btn-primary" onclick="addToSum('8')">8</button></div>
        <div class="col-3"><button class="btn btn-primary" onclick="addToSum('9')">9</button></div>
        <div class="col-3"><button class="btn btn-info" onclick="addToSum('*')">x</button></div>
    </div><br>
    <div class="row">
        <div class="col-3"><button class="btn btn-primary" onclick="addToSum('0')">0</button></div>
        <div class="col-3"><button class="btn btn-info" onclick="addToSum('.')">.</button></div>
        <div class="col-3"><button class="btn btn-info" onclick="evaluteSum('=')">=</button></div>
        <div class="col-3"><button class="btn btn-info" onclick="addToSum('/')">/</button></div>
    </div><br>
    <div class="row">
        <div class="col-6"><button class="btn btn-info" onclick="backspace()">Backspace</button></div>
        <div class="col-6"><button class="btn btn-info" onclick="clearSum()">Clear</button></div>
    </div>
   </div>

    </div>


</div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
